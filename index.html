<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Telah Pindah - RifqiiStore</title>
    <meta http-equiv="refresh" content="16;url=https://rifqiistore.my.id/">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .counter-animate {
            animation: counterAnimation 0.5s ease-out;
        }

        .animate-fade {
            animation: fadeIn 1s ease-out;
        }
        
        .animate-slide {
            animation: slideIn 1s ease-out;
        }

        .progress-bar {
            transition: width 1s linear;
        }

        .image-border {
            position: relative;
            padding: 3px;
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .image-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circular-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .visitor-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .visitor-icon {
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 via-blue-300 to-blue-400 p-4">
    <audio autoplay>
        <source src="notifikasi.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    <div class="max-w-md w-full animate-fade">
        <div class="text-center mb-4">
            <div class="visitor-card">
                <i class="fas fa-network-wired visitor-icon text-xl"></i>
                <div class="flex flex-col items-start">
                    <div class="text-sm text-gray-600">Your IP</div>
                    <div id="visitorCount" class="font-bold text-gray-800 counter-animate">
                        Loading...
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-effect rounded-2xl p-6 shadow-2xl hover:scale-[1.02] transition-all duration-300">
            <div class="w-full flex justify-center mb-6">
                <div class="image-border">
                    <div class="image-container">
                        <img 
                            src="foto.jpg"
                            alt="RifqiiStore Logo"
                            class="circular-image"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
                        />
                        <div style="display:none" class="w-full h-full bg-gray-100 flex items-center justify-center text-gray-600 font-semibold">
                            RS
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center space-y-4 animate-slide">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">
                    Domain Kami Telah Pindah!
                </h1>
                
                <div class="space-y-2">
                    <p class="text-gray-600 text-sm">
                        Terima kasih telah mengunjungi vvip.rifqiistore.shop
                    </p>
                    <p class="text-gray-600 text-sm">
                        Kami telah memindahkan layanan kami ke domain baru:
                    </p>
                </div>

                <a
                    href="https://rifqiistore.my.id/"
                    class="inline-flex items-center justify-center px-6 py-3 font-medium text-white text-sm transition-all duration-200 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    rifqiistore.my.id
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </a>

                <div class="mt-4 text-gray-500 text-sm">
                    <p>
                        Anda akan dialihkan secara otomatis dalam 
                        <span class="font-bold text-blue-500" id="timer">16</span> detik...
                    </p>
                </div>
            </div>
        </div>

        <div class="mt-4 bg-white/30 rounded-full h-1.5 overflow-hidden">
            <div 
                id="progress"
                class="h-full bg-gradient-to-r from-blue-500 to-purple-500 progress-bar loading-pulse"
                style="width: 0%"
            ></div>
        </div>
    </div>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const visitorElement = document.getElementById('visitorCount');
                visitorElement.textContent = data.ip;
                visitorElement.classList.add('counter-animate');
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
            });
            

        let timeLeft = 16;
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progress');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            const progress = ((16 - timeLeft) / 16) * 100;
            progressBar.style.width = `${progress}%`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://rifqiistore.my.id/';
            }
        }, 1000);
    </script>
</body>
</html>
