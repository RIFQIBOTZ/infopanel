<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Telah Pindah - RifqiiStore</title>
    <meta http-equiv="refresh" content="16;url=https://rifqiistore.my.id/">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-fade {
            animation: fadeIn 1s ease-out;
        }
        
        .animate-slide {
            animation: slideIn 1s ease-out;
        }

        .progress-bar {
            transition: width 1s linear;
        }

        .image-border {
            position: relative;
            padding: 3px;
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .image-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circular-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Improved loading animation */
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 via-blue-300 to-blue-400 p-4">
    <div class="max-w-md w-full animate-fade">
        <div class="bg-white/90 backdrop-blur-lg rounded-2xl p-6 shadow-2xl hover:scale-[1.02] transition-all duration-300">
            <!-- Logo Image with improved error handling -->
            <div class="w-full flex justify-center mb-6">
                <div class="image-border">
                    <div class="image-container">
                        <img 
                            src="lw8jtv.jpg"
                            alt="RifqiiStore Logo"
                            class="circular-image hover:scale-105 transition-transform duration-300"
                            onload="this.style.display='block'"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
                        />
                        <div style="display:none" class="w-full h-full bg-gray-100 flex items-center justify-center text-gray-600 font-semibold">
                            RS
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="text-center space-y-4 animate-slide">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">
                    Domain Kami Telah Pindah!
                </h1>
                
                <div class="space-y-2">
                    <p class="text-gray-600 text-sm">
                        Terima kasih telah mengunjungi vvip.rifqiistore.shop
                    </p>
                    <p class="text-gray-600 text-sm">
                        Kami telah memindahkan layanan kami ke domain baru:
                    </p>
                </div>

                <!-- New Domain Button -->
                <a
                    href="https://rifqiistore.my.id/"
                    class="inline-flex items-center justify-center px-6 py-3 font-medium text-white text-sm transition-all duration-200 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    rifqiistore.my.id
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </a>

                <!-- Countdown -->
                <div class="mt-4 text-gray-500 text-sm">
                    <p>
                        Anda akan dialihkan secara otomatis dalam 
                        <span class="font-bold text-blue-500" id="timer">16</span> detik...
                    </p>
                </div>
            </div>
        </div>

        <!-- Loading Bar -->
        <div class="mt-4 bg-white/30 rounded-full h-1.5 overflow-hidden">
            <div 
                id="progress"
                class="h-full bg-gradient-to-r from-blue-500 to-purple-500 progress-bar loading-pulse"
                style="width: 0%"
            ></div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="background-audio" preload="auto" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        let timeLeft = 16;
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progress');
        const audioElement = document.getElementById('background-audio');

        // Start audio as soon as possible
        document.addEventListener('DOMContentLoaded', function() {
            audioElement.load();
            // Try to play audio immediately
            const playPromise = audioElement.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Auto-playback failed:", error);
                    // Add click event listener to start audio on first interaction
                    document.body.addEventListener('click', function startAudio() {
                        audioElement.play();
                        document.body.removeEventListener('click', startAudio);
                    }, { once: true });
                });
            }
        });

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            const progress = ((16 - timeLeft) / 16) * 100;
            progressBar.style.width = `${progress}%`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://rifqiistore.my.id/';
            }
        }, 1000);
    </script>
</body>
</html>
