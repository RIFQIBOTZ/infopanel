<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Migration - RifqiiStore</title>
    <meta http-equiv="refresh" content="30;url=https://panel.rifqiistore.my.id/">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes hologram {
            0% { opacity: 0.8; filter: hue-rotate(0deg); }
            50% { opacity: 1; filter: hue-rotate(180deg); }
            100% { opacity: 0.8; filter: hue-rotate(360deg); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes glitch {
            0% { clip-path: inset(40% 0 61% 0); }
            20% { clip-path: inset(92% 0 1% 0); }
            40% { clip-path: inset(43% 0 1% 0); }
            60% { clip-path: inset(25% 0 58% 0); }
            80% { clip-path: inset(54% 0 7% 0); }
            100% { clip-path: inset(58% 0 43% 0); }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .scanline::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, 
                rgba(0,255,255,0) 0%,
                rgba(0,255,255,0.2) 10%,
                rgba(0,255,255,0.2) 50%,
                rgba(0,255,255,0) 90%);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        .hologram-effect {
            animation: hologram 8s infinite ease-in-out;
        }

        .float-effect {
            animation: float 6s ease-in-out infinite;
        }

        .glitch-effect {
            position: relative;
        }

        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
        }

        .glitch-effect::before {
            left: 2px;
            text-shadow: -2px 0 #00ff00;
            animation: glitch 0.3s infinite linear alternate-reverse;
        }

        .glitch-effect::after {
            left: -2px;
            text-shadow: 2px 0 #ff0000;
            animation: glitch 0.3s infinite linear alternate;
        }

        .ai-button {
            background: linear-gradient(45deg, #00ff88 0%, #00ffee 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid rgba(0,255,136,0.5);
        }

        .ai-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 2s infinite;
        }

        .whatsapp-button {
            background: linear-gradient(45deg, #25D366, #128C7E);
            position: relative;
            overflow: hidden;
        }

        .whatsapp-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(255,255,255,0.2) 0%,
                transparent 50%
            );
            animation: pulse 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cyber-border {
            border: 2px solid rgba(0,255,136,0.5);
            position: relative;
            overflow: hidden;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0,255,136,0.4),
                transparent
            );
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .matrix-bg {
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                        repeating-linear-gradient(
                            0deg,
                            rgba(0,255,0,0.1) 0px,
                            rgba(0,255,0,0.1) 1px,
                            transparent 1px,
                            transparent 2px
                        );
            background-size: cover, 100% 2px;
            position: relative;
        }

        .matrix-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(0,255,136,0.1) 0%,
                rgba(0,0,0,0.9) 100%
            );
        }
    </style>
</head>

                <!-- Action Buttons -->
                <div class="grid gap-4 md:grid-cols-2">

                <!-- Migration Timer -->
                <div class="text-sm text-cyan-300/80">

                    </p>
                    <div class="flex items-center justify-center space-x-2">

                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Indicator -->
        <div class="mt-8 h-2 bg-gray-800 rounded-full overflow-hidden cyber-border">
            <div id="progress" 
                 class="h-full bg-gradient-to-r from-cyan-500 via-blue-500 to-cyan-500 transition-all duration-1000"
                 style="width: 0%"></div>
        </div>
    </div>

    <script>
        // Visitor IP Detection
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const visitorElement = document.getElementById('visitorCount');
                visitorElement.innerHTML = `
                    <div class="flex items-center justify-end space-x-2">
                        <i class="fas fa-user-shield text-cyan-400"></i>
                        <span class="font-mono">${data.ip}</span>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('visitorCount').innerHTML = `
                    <div class="flex items-center justify-end space-x-2">
                        <i class="fas fa-user-shield text-red-400"></i>
                        <span class="font-mono">ENCRYPTED</span>
                    </div>
                `;
            });

        // Countdown System
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progress');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            const progress = ((30 - timeLeft) / 30) * 100;
            progressBar.style.width = `${progress}%`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://panel.rifqiistore.my.id/';
            }
        }, 1000);

        // Enhanced Button Interactions
        document.querySelectorAll('a').forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'scale(1.05) translateY(-2px)';
                button.style.filter = 'brightness(1.2)';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'scale(1) translateY(0)';
                button.style.filter = 'brightness(1)';
            });
        });
    </script>
